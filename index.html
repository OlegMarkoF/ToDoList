<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon" href="./images/favicon.ico" /> -->
    <link rel="stylesheet" href="styles/style.css" />
    <meta name="autor" content="Олег Марков" />
    <title>To-Do List</title>
  </head>

  <body>
    <div class="content">
      <h1>To-Do List</h1>
      <div class="input">
        <input type="text" id="taskInput" placeholder="Enter a new task" />
        <button class="addBtn" id="addTask">+</button>
      </div>

      <div id="taskList"></div>
      <div class="button-group">
        <button class="btn" id="showAll">Show All</button>
        <button class="btn" id="showCompleted">Show Completed</button>
        <button class="btn" id="showIncomplete">Show Incomplete</button>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
